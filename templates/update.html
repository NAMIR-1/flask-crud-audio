{% extends 'base.html' %}

{% block head %}
<title>Audio File Manager</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update File</h1>

    <div class="form">
        <form action="/update/{{file.id}}" method="POST">
            <label>File Name: </label>
            <input type="text" name="name" id="name">
            <br>
            <label>File Duration:</label>
            <input type="number" name="duration" id="duration">
            <br>
            <label>File Type:</label>
             <select name="audiotype">
                        <option value="song">Song</option>
                        <option value="audiobook">Audiobook</option>
                        <option value="podcast">Podcasts</option>
        </select>
            <br>
            <label>File Host:</label>
            <input type="text" name="host" id="host">
            <br>
            <label>File Author</label>
            <input type="text" name="author" id="author">
            <br>
            <label>File Narrator</label>
            <input type="text" name="narrator" id="narrator">
            <br>
            <label>File Participants</label>
            <input type="text" name="participants" id="participants">
            <input type="submit" value="Add File">
        </form>
    </div>
</div>
{% endblock %}
